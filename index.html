<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RN_Generator</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Additional styles-->
    <link rel="stylesheet" href="/styles.css">
    
    <!--Script controlling visibility of decimal numbers amount input field-->
    <script>        
        function visibilityCheck(checkbox){
            if(checkbox.checked){
                let decimalWrapper = document.getElementById("decimalValueInputWrapper");
                decimalWrapper.classList.remove("hidden");
            } else{
                let decimalWrapper = document.getElementById("decimalValueInputWrapper");
                decimalWrapper.classList.add("hidden");
            };
        }</script>
</head>
<body class="grey lighten-2"> 
    <div class="container">

        <!--Header with title-->
        <header>
            <h2 class="center-align cyan-text text-darken-2">Random number generator</h2>
        </header>

        <!--Buttons section-->
        <section>
            <div class="row">
                <div class="col s2 offset-m3 offset-s2">
                    <a class="waves-effect waves-light btn modal-trigger cyan darken-2" href="#options">Options</a>
                </div>
                <div class="col s2 offset-s2">
                    <button class="btn waves-effect waves-light cyan darken-2" type="submit" name="generate" form="generatorOptionsForm">Generate</button>
                </div>
            </div>
        </section>

        <!--Area with generated numbers section-->
        <section>
            <div class="hidden" id="numberWrapper">
                <p class="flow-text white z-depth-3" id="generatedNumbers"></p>
            </div>
        </section>

        <!--Modal with options section-->
        <section>
            <div id="options" class="modal">
                <div class="modal-content">
                    <h4 class="center-align cyan-text text-darken-2">Options</h4>
                    <div class="divider"></div>
                    <div class="row">
                        <form class="col s12" id="generatorOptionsForm">
                            <div class="row">
                                <div class="input-field col s12 m4">
                                    <input type="number" id="minimumValueInput" class="validate" step="any" min="0" required>
                                    <label for="minimumValueInput">Minimum value*</label>
                                    <span class="helper-text" data-error="Only numbers allowed, that are higher than 0" data-success="Value correct"></span>
                                </div>
                                <div class="input-field col s12 m4">
                                    <input type="number" id="maximumValueInput" class="validate" step="any" min="0" required>
                                    <label for="maximumValueInput">Maximum value*</label>
                                    <span class="helper-text" data-error="Only numbers allowed, that are higher than 0" data-success="Value correct"></span>
                                </div>
                                <div class="input-field col s12 m4">
                                    <input type="number" id="numberAmountInput" class="validate" step="1" min="0" required>
                                    <label for="numberAmountInput">Amount of numbers*</label>
                                    <span class="helper-text" data-error="Only numbers allowed, higher than 0 and with no decimal value" data-success="Value correct"></span>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col s12 m6" id="decimalCheckboxLabel">
                                    <input type="checkbox" id="decimalCheckbox" onclick="visibilityCheck(this);" />
                                    <span>Generate numbers with decimal values?</span>
                                </label>
                                <div class="input-field col s12 m6 hidden" id="decimalValueInputWrapper">
                                    <input type="number" id="decimalValueInput" class="validate" step="1" min="1" max="15">
                                    <label for="decimalValueInput">Numbers of digits after the decimal*</label>
                                    <span class="helper-text" data-error="Only numbers allowed, that are higher than 0 and lower than 16" data-success="Value correct"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" id="customStringInput">
                                    <label for="customStringInput">Put custom text here (optional).</label>
                                </div>
                            </div>                            
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="waves-effect waves-light btn cyan darken-2" id="saveOptionsButton">Save</a>
                </div>
            </div>
        </section>
    </div>

    <!-- Compiled and minified materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Chance.js library-->
    <script src="https://chancejs.com/chance.min.js"></script>

    <!--Main script-->
    <script src="/scripts/index.js"></script>
</body>
</html>
